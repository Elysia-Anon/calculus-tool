    <script>
        math.config({ number: 'number' });

        function addText(text) {
            const input = document.getElementById('fn');
            input.value = text;
            updatePlot();
        }

        function calculateIntegral(expression, a, b) {
            try {
                const f = math.compile(expression);
                try {
                    f.evaluate({x: a});
                    f.evaluate({x: b});
                } catch (e) {
                    return "定义域错误"; 
                }

                const n = 500;
                const h = (b - a) / n;
                let sum = f.evaluate({x: a}) + f.evaluate({x: b});
                
                for (let i = 1; i < n; i++) {
                    const x = a + i * h;
                    let val;
                    try {
                        val = f.evaluate({x: x});
                    } catch(err) {
                        return "定义域错误";
                    }

                    if (!isFinite(val) || isNaN(val)) {
                        return "发散";
                    }

                    if (i % 2 === 0) {
                        sum += 2 * val;
                    } else {
                        sum += 4 * val;
                    }
                }
                
                const result = (sum * h / 3);

                if (!isFinite(result) || Math.abs(result) > 1e8) {
                    return "发散";
                }

                return Math.abs(result) < 1e-10 ? "0" : result.toFixed(4);

            } catch (e) {
                if(e.message.includes("Undefined") || e.message.includes("Complex") || e.message.includes("Unexpected type")) {
                    return "定义域错误";
                }
                return "公式有误";
            }
        }

        function updatePlot() {
            const fnRaw = document.getElementById('fn').value;
            // 兼容性修正：将 ln(x) 替换为 math.js 的 log(x)
            const fn = fnRaw.toLowerCase().replace(/X/g, 'x').replace(/ln\(/g, 'log(');
            
            const a = parseFloat(document.getElementById('lower').value);
            const b = parseFloat(document.getElementById('upper').value);
            const resBox = document.getElementById('area-val');

            if (fn && !isNaN(a) && !isNaN(b)) {
                const result = calculateIntegral(fn, a, b);
                resBox.innerText = result;
                
                if (result === "发散" || result === "定义域错误" || result === "公式有误") {
                    resBox.style.color = "var(--error-color)";
                } else {
                    resBox.style.color = "var(--text-main)";
                }
            }

            try {
                functionPlot({
                    target: '#graph',
                    width: 840,
                    height: 450,
                    xAxis: { domain: [a - 2, b + 2] },
                    yAxis: { domain: [-5, 5] }, 
                    grid: true,
                    data: [{
                        fn: fn,
                        closed: true,
                        range: [a, b], 
                        color: '#1DB954',
                        skipTip: true,
                        graphType: 'polyline'
                    }],
                    annotations: [
                        {x: a, text: 'a'},
                        {x: b, text: 'b'}
                    ]
                });
            } catch (err) {}
        }

        updatePlot();
        window.addEventListener('resize', updatePlot);
    </script>
